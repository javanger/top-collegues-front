
<div>

  <!--Card image-->
  <img class="img-fluid" src= {{collegue.urlImage}} alt="Card image cap">

  <!--Card content-->
  <div class="card-body">
      <!--Title-->
      <h4 class="card-title"> <a routerLink="/collegues/{{collegue.pseudo}}">{{collegue.pseudo}}</a>
        </h4>
      <!--Text-->
      <p class="card-text" [innerHtml]="collegue.score | score"></p>
      

      <app-avis (avis)="score($event)" [aimerActif]="aimerActif" [detesterActif]="detesterActif"></app-avis>
     
  </div>

</div>
