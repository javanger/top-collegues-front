<img class="mx-auto d-block mt-5" src={{colleguedetail?.photo}}>
<div class="card mdb-color mx-auto d-block  mt-5" style="width: 50rem;">
  <div class="card-body">
    <!--Title-->
    <h2 class="font-weight-bold cyan-text text-center">{{colleguedetail?.pseudo | uppercase }}</h2>
    <p class="text-center" [innerHTML]="colleguedetail?.score | score"></p>
    <!--Text-->
    <p class="white-text">Nom : {{colleguedetail?.nom}}</p>
    <p class="white-text">Prenom : {{colleguedetail?.prenom}}</p>
    <p class="white-text">Email : {{colleguedetail?.email}}</p>
    <p class="white-text">Adresse : {{colleguedetail?.adresse}}</p>

    <app-avis [score]="colleguedetail?.score" (avis)="score($event)"></app-avis>
  </div>
</div>
