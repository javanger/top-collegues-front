<div class ="row mt-2">
    <div class="col-5">
        <button type="button" class="btn btn-amber" (click)="maj()"><i class="fa fa-refresh" aria-hidden="true"></i> Rafraichir la liste</button>
    </div>
    <div class="col offset-1 mt-3">
        <p>Filtrer par pseudo <input #saisie (keyup)="saisieEffectuee(saisie.value)"></p>
    </div>
</div>

      <collegue [collegue]="obj"></collegue>
    </div>
</div>
